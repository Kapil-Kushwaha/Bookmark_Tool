<!DOCTYPE html>
<html>
<head>
    <title>Add Bookmarks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
